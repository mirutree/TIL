<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div> <!-- 결과 : <div id="root"><button>Like</button></div>-->
        <script>
            const e = React.createElement;

            class LikeButton extends React.Component { // 리액트 안 컴포넌트 상속
                constructor(props) {
                    super(props);
                    this.state = { // 바뀔 여지가 있는 부분 : state
                        liked: false,
                    }
                }

                render() {
                    return <button type="submit" onClick = { () => { this.setState({ liked: true }) } }>Like</button>;
                    // e('button', 
                    //     { onClick: () => { this.setState({ liked: true }) }, type: 'submit' }, 
                    //     this.state.liked === true ? 'Liked' : 'Like',
                    // ); 
                }
            }
        </script>
        <script>
            ReactDOM.render(e(LikeButton), document.querySelector('#root')); // 리액트돔이 화면에 반영
        </script>
        
    </body>
</html>
